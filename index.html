<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>时钟</title>
	<style>
		.wrap{
			width: 200px;
			height: 200px;
			border: 2px solid #000;
			border-radius: 50%;
			margin:60px auto;
			position: relative;
		}
		.wrap ul{
			margin: 0;
			padding: 0;
			list-style: none; 
		}
		.wrap ul li{
			width: 2px;
			height: 5px;
			background-color: #000;
			position: absolute;
			top: 0;
			left: 50%;
			margin-left: -1px;
			-webkit-transform-origin:center 100px;
		}
		.wrap ul li:nth-of-type(5n+1){
			height: 10px;
		}
		.wrap .hour{
			width: 6px;
			height: 45px;
			position: absolute;
			top: 55px;
			left: 97px;
			background-color: #000;
			-webkit-transform-origin:bottom;
		}
		.wrap .min{
			width: 4px;
			height: 65px;
			position: absolute;
			top: 35px;
			left: 98px;
			background-color: #ccc;
			-webkit-transform-origin:bottom;
		}
		.wrap .sec{
			width: 2px;
			height: 80px;
			position: absolute;
			top: 20px;
			left: 99px;
			background-color: red;
			-webkit-transform-origin:bottom;
		}
		.wrap .icon{
			width: 16px;
			height: 16px;
			background-color: #000;
			border-radius: 50%;
			position: absolute;
			top: 92px;
			left: 92px;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<ul><li style="-webkit-transform:rotate(0deg)"></li><li style="-webkit-transform:rotate(6deg)"></li><li style="-webkit-transform:rotate(12deg)"></li><li style="-webkit-transform:rotate(18deg)"></li><li style="-webkit-transform:rotate(24deg)"></li><li style="-webkit-transform:rotate(30deg)"></li><li style="-webkit-transform:rotate(36deg)"></li><li style="-webkit-transform:rotate(42deg)"></li><li style="-webkit-transform:rotate(48deg)"></li><li style="-webkit-transform:rotate(54deg)"></li><li style="-webkit-transform:rotate(60deg)"></li><li style="-webkit-transform:rotate(66deg)"></li><li style="-webkit-transform:rotate(72deg)"></li><li style="-webkit-transform:rotate(78deg)"></li><li style="-webkit-transform:rotate(84deg)"></li><li style="-webkit-transform:rotate(90deg)"></li><li style="-webkit-transform:rotate(96deg)"></li><li style="-webkit-transform:rotate(102deg)"></li><li style="-webkit-transform:rotate(108deg)"></li><li style="-webkit-transform:rotate(114deg)"></li><li style="-webkit-transform:rotate(120deg)"></li><li style="-webkit-transform:rotate(126deg)"></li><li style="-webkit-transform:rotate(132deg)"></li><li style="-webkit-transform:rotate(138deg)"></li><li style="-webkit-transform:rotate(144deg)"></li><li style="-webkit-transform:rotate(150deg)"></li><li style="-webkit-transform:rotate(156deg)"></li><li style="-webkit-transform:rotate(162deg)"></li><li style="-webkit-transform:rotate(168deg)"></li><li style="-webkit-transform:rotate(174deg)"></li><li style="-webkit-transform:rotate(180deg)"></li><li style="-webkit-transform:rotate(186deg)"></li><li style="-webkit-transform:rotate(192deg)"></li><li style="-webkit-transform:rotate(198deg)"></li><li style="-webkit-transform:rotate(204deg)"></li><li style="-webkit-transform:rotate(210deg)"></li><li style="-webkit-transform:rotate(216deg)"></li><li style="-webkit-transform:rotate(222deg)"></li><li style="-webkit-transform:rotate(228deg)"></li><li style="-webkit-transform:rotate(234deg)"></li><li style="-webkit-transform:rotate(240deg)"></li><li style="-webkit-transform:rotate(246deg)"></li><li style="-webkit-transform:rotate(252deg)"></li><li style="-webkit-transform:rotate(258deg)"></li><li style="-webkit-transform:rotate(264deg)"></li><li style="-webkit-transform:rotate(270deg)"></li><li style="-webkit-transform:rotate(276deg)"></li><li style="-webkit-transform:rotate(282deg)"></li><li style="-webkit-transform:rotate(288deg)"></li><li style="-webkit-transform:rotate(294deg)"></li><li style="-webkit-transform:rotate(300deg)"></li><li style="-webkit-transform:rotate(306deg)"></li><li style="-webkit-transform:rotate(312deg)"></li><li style="-webkit-transform:rotate(318deg)"></li><li style="-webkit-transform:rotate(324deg)"></li><li style="-webkit-transform:rotate(330deg)"></li><li style="-webkit-transform:rotate(336deg)"></li><li style="-webkit-transform:rotate(342deg)"></li><li style="-webkit-transform:rotate(348deg)"></li><li style="-webkit-transform:rotate(354deg)"></li></ul>
		<div class="hour" style="transform: rotate(471.958deg);"></div>
		<div class="min" style="transform: rotate(263.5deg);"></div>
		<div class="sec" style="transform: rotate(330deg);"></div>
		<div class="icon"></div>
	</div>
	<script>
		var aUl = document.querySelector('ul');
		var aHour = document.querySelector('.hour');
		var aMin = document.querySelector('.min');
		var aSec = document.querySelector('.sec');
		var oLi = '';
		for(var i=0;i<60;i++){
			oLi+="<li style='-webkit-transform:rotate("+i*6+"deg)'></li>";
		}
		aUl.innerHTML = oLi;


		

		function toTime(){

			var date = new Date();
			var iSec = date.getSeconds();
			var iMin = date.getMinutes()+iSec/60;
			var iHour = date.getHours()+iMin/60;
		
			aSec.style.WebkitTransform = 'rotate('+iSec*6+'deg)';
			aMin.style.WebkitTransform = 'rotate('+iMin*6+'deg)';
			aHour.style.WebkitTransform = 'rotate('+iHour*30+'deg)';
		}
		toTime();
		setInterval(toTime,1000);
		
	</script>
<p style="color:red">                                                                             珍惜时间!                                      </p>
</body></html>
